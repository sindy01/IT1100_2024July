<!-- JavaScript For Loop -->

<html>
<head>
	<title>
		JavaScript | Slide 48
	</title>
</head>
<body>
<table border="5"> 
<script>
	for (i=0;i<=6;i++)
	{
		document.write("<tr>");
		document.write("<td>col 1 row " + i + "</td>")
		document.write("<td>col 2 row " + i + "</td>");
		document.write("</tr>");
	}
</script>
</table>
</body>
</html>
