<!-- JavaScript Simple If-Else -->

<html>
<head>
	<title>
		JavaScript | Slide 37
	</title>
</head>
<body>
<script>
	// check is the number is positive or negative/zero
	const number = prompt("Enter a number: "); 

	// check if number is greater than 0
	if (number > 0) 
	{ 
		console.log("The number is positive");	//print in console
		document.write("The number is positive");	//print in document
	} 

	// if number is not greater than 0
	else 
	{ 
		console.log("The number is either a negative number or 0");
		document.write("The number is either a negative number or 0");
	}
 
	console.log("The if...else statement is easy"); 
	document.write("<br>The if...else statement is easy"); 


</script>
</body>
</html>
