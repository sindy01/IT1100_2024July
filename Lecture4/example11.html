<!-- JavaScript While Loop -->

<html>
<head>
	<title>
		JavaScript | Slide 46
	</title>
</head>
<body>
<table border="5"> 
<script>
	var i=1;
	while (i<=6)
	{
		document.write("<tr>");
		document.write("<td>col 1 row " + i + "</td>");
		document.write("<td>col 2 row " + i + "</td>");
		document.write("</tr>");
		i++;
	}
</script>
</table>
</body>
</html>
