<!-- JavaScript Switch -->

<html>
<head>
	<title>
		JavaScript | Slide 43
	</title>
</head>
<body>
<script>
	var grade = "B";
	switch (grade)
	{		
	case "A":
		alert("Excellent");
		break;
			
	case "B":
		alert("Good");
		break;
			
	default:
		alert("Average");	
		break;		
	}

</script>
</body>
</html>
