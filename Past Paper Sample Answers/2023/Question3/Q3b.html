<html>
<head>
<script> 
  
var numbers = [1, 12, 4, 7, 8, 3, 5, 11, 9, 10];
var evenNumbers = []; 
 
 	 	for(var i = 0; i < numbers.length; i++) 
		{  	  
			if(numbers[i] % 2 == 0)
			{   	 	 	
				evenNumbers.push(numbers[i]);
			} 
 	 	} 
 
 	 	alert(evenNumbers);
		
</script>
</head>
