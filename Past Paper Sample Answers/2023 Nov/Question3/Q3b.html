<script> 
	var values = [10, 2, 8, 17, 20, 3, 15, 11, 9, 13]; 
	var largest = values[0]; 
	var len = values.length; 
	for(var i = 1; i < len ; i++) 
	{
		if(values[i] > largest) 
		{
			largest = values[i]; 
		}
	}
	document.write(largest); 
</script>
