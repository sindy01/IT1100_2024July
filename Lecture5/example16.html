<!-- JavaScript Event Handling -->

<html>
<head>
	<title>
		JavaScript | Slide 31 | DOM level 0 Inline Event Handlers 
	</title>
	
	<script>
	function myFunction() 
	{
		document.getElementById("demo").innerHTML = document.getElementById("inTxt").value;
	}
	</script>

</head>
<body>

<p id="demo"></p> 

<input type="text" id="inTxt">

<button onclick="myFunction()"> Click Me Please </button>

</body>
</html>
