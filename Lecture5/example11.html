<!-- JavaScript Function | Return Statement -->

<html>
<head>

	<title>
		JavaScript | Slide 20
	</title>
	
	<script>
	
	function concatenate(first, last)
	{
		var full;
		full = first + last;
		return full;
	}
	
	function secondFunction()
	{
		var result;
		result = concatenate('Aathiththan ', 'Karikaalan');
		document.write(result);
	}
	
	</script>

</head>
<body>

<script>
    secondFunction();
</script>

</body>

</html>
