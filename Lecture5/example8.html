<h2>JavaScript For/In Loop</h2>
<p>The for/in statement loops through the properties of an object.</p>

<script>
	var txt = "";
	var person = ["John","Doe","James"]; 
	var x;
	for (x in person) //x will take the values (indexes) 0,1,2 respectively
	{
	  txt = txt + person[x] + " ";
	}
	document.write(txt);
</script>

</body>
