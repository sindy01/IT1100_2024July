<!-- JavaScript Function Parameters -->

<html>
<head>

	<title>
		JavaScript | Slide 18
	</title>
	
	<script type="text/javascript">
	function sayHello(name, age)
	{
		document.write (name + " is " + age + " years old.");
	}
	</script>

</head>
<body>

<script>
    sayHello('Linga', 21);
	document.write("<br>");
	sayHello("Thotha Ram", 22);
</script>

</body>
</html>
