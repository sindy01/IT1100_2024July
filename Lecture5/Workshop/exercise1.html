<!-- 

Exercise 1

Write a JavaScript code segment to create the 
given array below with the relevant numbers.
numbers = [1, 12, 4, 7, 8, 3, 5, 11, 9, 10]
Then find out the even numbers from that array 
and include those in another array called evenNumber. 
The new array elements should be displayed using 
an alert box at the end. 

-->

<html>
<head>
	<title> Array Exercise using JS </title> 
</head>

<body>
	<script>
		var numbers = [1,12,4,7,8,3,5,11,9,10];
		var evenNumbers = [];
		var len = numbers.length;

		for(var i=0; i<len; i++)
		{
			if(numbers[i]%2 == 0)
			{
				evenNumbers.push(numbers[i]);
			}
		}
		alert(evenNumbers);
	</script>
</body>
</html>
