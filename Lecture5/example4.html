<!-- JavaScript Strings | Converting Variables to Numbers -->

<html>
<head>
	<title>
		JavaScript | Slide 7 
	</title>
</head>
<body>
<script type="text/javascript">

var s1 = Number("10");			// returns 10
var s2 = Number("3.93"); 		// returns 3.93
var s3 = Number("IWT");			// returns NaN | Not-a-Number
var s4 = parseInt("10");       	// returns 10
var s5 = parseInt("10.87");    	// returns 10

document.write(s1 + "<br>");
document.write(s2 + "<br>");
document.write(s3 + "<br>");
document.write(s4 + "<br>");
document.write(s5 + "<br>");

</script>

</body>
</html>
