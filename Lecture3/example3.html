<!--When specifying a font-family, you can provide a list of font 
names, separated by commas. The browser will attempt to use the first 
font in the list, and if that font isn't available on the user's system, 
it will move on to the next font in the list.

In the case of font-family: Tahoma, Geneva, sans-serif;, the browser 
will first attempt to use the "Tahoma" font. If "Tahoma" isn't available, 
it will try "Geneva". If neither "Tahoma" nor "Geneva" are available, 
it will then fall back to a generic sans-serif font, which is a default 
font style provided by the browser.

The use of multiple font names in the font-family declaration provides 
a level of fallback, ensuring that if the preferred fonts are not available, 
a suitable alternative will be used.-->
